<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P17 </title>
</head>
<body>
<h1>
    一个正整数的个位数字是6，如果把个位数字移到首位,所得到的数是原数的4倍，试编程找出满足条件的最小正整数。
</h1>

<script>
    for (let n = 16; n < 1e8; n += 10) {
        //if (n>10000)break;
        let a = (n - 6) / 10;
        let m = '6' + a;
        m = parseInt(m);
        if (m === 4 * n) {
            document.write(' ' + n);
            // break;
        }
    }

</script>

</body>
</html>
