<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P15</title>
</head>
<body>
<h2>
    A，B，C，D，E五个人合伙夜间捕鱼，凌晨时都疲惫不堪，各自在河边的树丛中找地 方睡着了，日上三竿，E第一个醒来，他将鱼数了数，平分成五分，
    把多余的一条扔进河中， 拿走一份回家去了，D第二个醒来，他并不知道有人已经走了,照样将鱼平分成五分，又扔掉多余的一条，拿走自己的一份，接着C，
    B，A依次醒来，也都按同样的办法分鱼(平分成 五份，扔掉多余的一条，拿走自己的一份)，问五人至少合伙捕到多少条鱼。 也许你能用数学办法推出
    鱼的条数，但我们的要求你编出一个程序，让计算机帮你算出鱼的总数。
</h2>

<script>
    for (let n = 1; n <= 1e4; n++) {
        if (n % 5 !== 1) continue;
        let a = 4 * (n - 1) / 5;
        if (a % 5 !== 1) continue;
        let b = 4 * (a - 1) / 5;
        if (b % 5 !== 1) continue;
        let c = 4 * (b - 1) / 5;
        if (c % 5 !== 1) continue;
        let d = 4 * (c - 1) / 5;
        if (d % 5 !== 1) continue;
        document.write(' ' + n);
        document.write('<br>' + n + " " + (n - 1) + " " + Math.floor(n / 5));
        document.write('<br>' + a + " " + (a - 1) + " " + Math.floor(a / 5));
        document.write('<br>' + b + " " + (b - 1) + " " + Math.floor(b / 5));
        document.write('<br>' + c + " " + (c - 1) + " " + Math.floor(c / 5));
        document.write('<br>' + d + " " + (d - 1) + " " + Math.floor(d / 5));
        break;
    }

</script>
</body>
</html>
