<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P13</title>

<h1>
    从键盘输入一段英文，将其中的英文单词分离出来：
    已知单词之间的分隔符包括空格、 问号、句号(小数点)和分号。
    例如：输入：There are apples; oranges and peaches on the table.
    输出：there
    are
    apples
    oranges
    and
    peaches
    on
    the
    table
</h1>
<body>
<pre>
<script>
let str = 'There   are   apples;   oranges   and   peaches   on   the   table';
str = str.toLowerCase().replace(/[^a-z]+/g, ' ').trim();
let arr = str.split(' ');
arr.forEach((x) => (document.write(x + '\n')));


// document.write(str);


</script>
</pre>
</body>
</html>
