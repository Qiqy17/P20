<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P01</title>
</head>
<body>
<h2>1. 随机产生一些1—100之间的整数，直到产生的数为50为止。</h2>
<p id="screen">


</p>
<script>
    var ans=[]
    while (true) {
        var t = Math.floor(Math.random() * 100) + 1;
        ans.push(t);
        if (t === 50) break;
    }
    document.getElementById('screen').innerHTML=ans;

</script>
</body>
</html>
