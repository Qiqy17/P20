<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归计算</title>
</head>
<body>
<h1>递归计算</h1>
<ul>
    n!实现
    <li>非递归实现</li>
    <script>
        function factorial_raw(n) {
            let S = 1;
            for (let i = 2; i <= n; i++) {
                S *= i;
            }
            return S;
        }
        document.write(factorial_raw(7))

    </script>
    <li> 递归实现</li>
    <script>
        function factorial1(n) {
            if (n <= 1)//递归终点 解决原子问题
                return 1;
            else //递归体 化简问题
                return n * factorial1(n - 1);
        }
        document.write(factorial1(7))
    </script>
    <li> 递归实现2</li>
    <script>
        function factorial(n) {
            return n <= 1 ? 1 : n * factorial1(n - 1);
        }
        document.write(factorial(7))
    </script>
</ul>
<p>
<ol>计算整数长度的各种算法</ol>
<li>计算整数长度(string)</li>
<script>
    function length0(num) {
        return (num + '').length;

    }


</script>

<li>数学方法（对数）</li>
<script>
    function length2(num) {
        return Math.floor(Math.log10(num) + 1);

    }
</script>
<li>循环方法</li>
<script>
    function length3(num) {
        let tot = 0;
        while (num > 0) {
            num = Math.floor(num / 10);
            ++tot;
        }
        return tot;
    }

</script>
<li>递归方法</li>
<script>
    function length(num) {
        if (num < 10)return 1;
        return length(Math.floor(num / 10)) + 1;
    }

</script>
</p>
