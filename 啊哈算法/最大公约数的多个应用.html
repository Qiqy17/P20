<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最大公约数</title>
</head>
<body>
<script>
    function gcd_raw(a, b) {
        for (let i = a + b; i >= 1; i--) {
            if (a % i === 0 && b % i === 0)
                return i;

        }
        return 0;

    }
    function gcd1(a, b) {
        while (b !== 0) {
            let r = a % b;
            a = b;
            b = r;
        }
        return a;
    }
    function gcd(a, b) {
        if (b === 0)
            return a;
        else
            return gcd(b, a % b);

    }

    function lcm(a, b) {
        return a * b / gcd(a, b);
    }
    var S=1;
    for(var i=1;i<=6;i++){
        S=lcm(S,i);
    }
    document.write(S);
</script>
</body>
</html>
