<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumAll(arr) {
        var x=arr[0];
        var y=arr[1];
        if(x>y){
            var t=x;
            x=y;
            y=t;
        }

        return (x+y)*(y-x+1)/2;
    }

    sumAll([1, 4]);
    console.log();
</script>
</body>
</html>
