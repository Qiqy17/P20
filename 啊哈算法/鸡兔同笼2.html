<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P03 </title>
</head>
<body>
<h1>
    <pre>
        x+y=10
        2*x+4*y=22
    </pre>


</h1>
<pre>

    <script>
        for (var x = 0; x <= 10; x++) {
            var y = 10 - x;
            if (2 * x + 4 * y == 22)
                document.write(x + ',' + y + '\n');
        }

    </script>
</pre>

</body>
</html>
