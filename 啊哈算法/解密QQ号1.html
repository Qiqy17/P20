<script>
    let n = 13;
    let Q = [];
    for (let i = 1; i <= n; i++) {
        Q.push(i);
    }
    while (Q.length > 0) {
        document.write(Q[0] + " ");
        Q.shift();
        if (Q.length == 0)break
        let x = Q[0];
        Q.shift();
        Q.push(x);
    }

</script>
