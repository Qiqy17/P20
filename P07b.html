<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P07</title>
</head>
<body>
<h3>找数。一个三位数，各位数字互不相同，十位数字比个位、百位数字之和还要大，且十位、百位数字之和不是质数。编程找出所有符合条件的三位数。
    注：1. 不能手算后直接打印结果。
    2. “质数”即“素数”，是指除1和自身外，再没有其它因数的大于1的自然数。</h3>
<script>
    let primers = [2, 3, 5, 7, 11, 13, 17];
    for (let n = 100; n <= 999; n++) {
        let a = Math.floor(n / 100);
        let b = Math.floor(n % 100 / 10);
        let c = n % 10;
        if (a === b || a === c || b === c)continue;
        if (primers.indexOf(a + b) >= 0)continue;
        if (b <= a + c)continue;
        document.write(n + " ");
    }

</script>
</body>
</html>
